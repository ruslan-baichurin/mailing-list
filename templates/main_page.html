<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/app.css">
    <link href="https://fonts.googleapis.com/css?family=Quattrocento" rel="stylesheet">
    <title>Sign Up List</title>
</head>
<body
    <div class="container">
        <h1>JOIN US</h1>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for message in messages %}
                    <h3 class="text-danger">{{ message }}</h3>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <p class='lead'>Enter your email to join <b>{{ count }}</b> others in our waitlist. We will not let you down!</p>

        <form class="form-inline justify-content-center" action="." method="POST">
            <div class="form-group">
                <input type="email" class="form-control" id="EmailImput" aria-describedby="emailHelp" placeholder="Enter your email" name="email">
                <button type="submit" class="btn btn-primary">Join Now</button>
            </div>
        </form>
    </div>
</body>
</html>
